<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <!--Background container-->

    <section class="bg-slate-100 flex justify-center items-center min-h-screen">
        
        <!--Card container-->
        <article class="bg-white flex flex-col space-y-10 md:space-y-0 md:space-x-10 shadow-2xl md:flex-row rounded-2xl p-6 m-3 md:m-0 md:p-16">

            <!--Imagen-->
            <div>
                <img src="./images/headphone.png" alt="headphone" class="w-60  hover:scale-105 duration-200">
            </div>

            <!--Content-->

            <div class="flex flex-col space-y-6 text-center md:text-left">
                <!--Label and content description-->
                <div class="flex flex-col space-y-3 mb-4">
                    <span class="inline-block w-fit bg-black py-2 px-4 cursor-pointer text-white font-light text-sm rounded-full hover:bg-green-400 hover:scale-105 duration-300 hover:font-bold"> Free shiping</span>

                    <h2 class="text-black font-serif text-2xl max-w-sm">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
                </div>


                <!--pricing-->
                <div class="flex flex-col mb-4 space-y-3">
                    <p class="line-through">$799</p>
                    <p class="text-5xl font-bold">$599</p>
                    <p class=" font-light text-sm text-gray-400">This offer is valid intil April 3rd or as long as stock lasts!</p>
                </div>

                <!--Button group-->

                <div class="group">

                    <button class="w-full bg-blue-700 rounded-lg border-b-8 border-b-blue-700 text-white group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-blue-700 group-hover:shadow-lg transition-all duration-150">
                        <div class="bg-blue-500 duration-150 rounded-lg py-4 px-8 group-hover:bg-blue-700">
                            Add to cart
                        </div>
                    </button>

                </div>

                <!--Stock animation-->

                <div class="group flex space-x-3 items-center">
                    <div class="w-3 h-3 bg-green-400 group-hover:animate-ping rounded-full"></div>
                    <p class="font-serif text-sm">50+ pcs. in stock</p>
                </div>

                <!--Buttons container-->

                <div class="flex flex-col  space-y-4 md:space-y-0 md:space-x-4 md:flex-row">

                    <div class="flex items-center justify-center space-x-3 shadow-sm py-4 px-6 border border-gray-300 hover:-translate-y-0.5 duration-150 hover:shadow-lg transition-all cursor-pointer rounded-lg">
                        <div>
                            <img src="./images/weight.png" alt="Weight Modal" class="w-8">
                        </div>
                         
                        <p class="text-sm">Add to cart</p>
                    </div>

                    <div class="flex items-center justify-center space-x-3 shadow-sm py-4 px-6 border border-gray-300 hover:-translate-y-0.5 duration-150 hover:shadow-lg transition-all cursor-pointer rounded-lg">
                        <div>
                            <img src="./images/heart.png" alt="Weight Modal" class="w-8">
                        </div>
                         
                        <p class="text-sm">Add to wishlist</p>
                    </div>
                </div>
            

                

                
                
            </div>




        </article>
        
    </section>
</body>
</html>

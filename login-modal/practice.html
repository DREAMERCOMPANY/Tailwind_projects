<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&amp;family=Rokkitt:wght@600;700&amp;display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config= {
            theme:{
                fontFamily:{
                    sans: ['Mulish', 'sans-serif'],
                    mono: ['Rokkit', 'monospace']
                }
            }
        }
    </script>
    <title>Login Modal</title>
</head>
<body>
    <!--Background container-->
    <div class="flex items-center justify-center bg-rose-50 min-h-screen">

        <!--Card container-->
        <article class="bg-white rounded-2xl shadow-lg relative flex flex-col space-y-10 md:flex-row md:space-y-0">
            <!--left section-->
            <div class="p-6 md:p-20">
                <!--Header Login Section-->
                <p class="font-mono font-bold mb-4 text-4xl">Log In</p>
                <p class="font-sans max-w-sm font-thin text-gray-600">Log in to your account to upload or download pictures, videos or music.</p>

                <!--Email input-->
                <input type="text" class="w-full md:p-6 p-4 border border-gray-300 rounded-md placeholder:text-sm transition-focus duration-200 placeholder:text-gray-300 text-gray-500 mt-10 shadow-sm shadow-[#76AAC7] focus:outline-none focus:shadow-md focus:shadow-[#76AAC7] placeholder="Enter your email address">

                <!--Password-->

                <div class="flex flex-col items-center justify-between md:flex-row space-y-6 md:space-y-0 mt-6">
                    <a href="#" class="no-underline text-[#76AAC7] font-thin transition duration-500 hover:text-[#4D7A96] ease-in-out  hover:scale-105">Â¿Forgot your password?</a>
                    <button class="w-full md:w-auto flex justify-center items-center space-x-4 md:p-6 md:px-9 p-4 px-6 bg-cyan-700 font-sans font-bold rounded-md  transition duration-150 hover:-translate-y-0.5 hover:bg-opacity-90 shadow-md shadow-cyan-100 hover:shadow-lg">
                        <span class="text-white">Next</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-7" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <line x1="13" y1="18" x2="19" y2="12"></line>
                            <line x1="13" y1="6" x2="19" y2="12"></line>
                          </svg>
                    </button>
                </div>

                <!--Gray border line-->
                <div class="border-b border-b-gray-300 mt-10 mb-6"></div>

                <!--login option-->
                <p class="font-thin font-sans text-gray-400 text-center">Or login with</p>

                <!--Buttons-->
                <div class="flex flex-col items-center justify-center space-y-6 md:space-y-0 md:space-x-6 md:flex-row mt-10">
                    <button class=" w-full border border-gray-300 flex items-center justify-center rounded-sm transition space-x-4 duration-150 hover:-translate-y-0.5 p-2 px-4 hover:shadow-lg md:w-1/2">
                        <img src="./images/facebook.png" alt="facebook icon" class="w-9">
                        <span class="font-thin">Facebook</span>
                    </button>

                    <button class=" w-full border border-gray-300 flex items-center justify-center rounded-sm transition space-x-4 duration-150 hover:-translate-y-0.5 p-2 px-4 hover:shadow-lg md:w-1/2">
                        <img src="./images/google.png" alt="google icon" class="w-9">
                        <span class="font-thin">Google</span>
                    </button>

                </div>

                
            </div>


            <!--right section-->
            <img src="./images/image.jpg" alt="bg-left" class="hidden md:block w-[430px]">

            <div class="group flex justify-center items-center absolute bg-gray-200 w-10 h-10 rounded-full md:bg-white md:top-4 md:right-4 -top-6 right-4 cursor-pointer transition duration-150 hover:-translate-y-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black group-hover:text-[#026384]" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
            </div>
            
        </article>

    </div>
</body>
</html>
